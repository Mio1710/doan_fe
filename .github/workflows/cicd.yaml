name: Build and Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
env:
  PROJECT: 'doan_fe'

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Nodejs
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies by yarn
      run: yarn install

    - name: Buidl
      run: yarn build
